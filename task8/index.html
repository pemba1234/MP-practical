<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="yo">
        <h1>Calculator</h1>
        <div class="container">
          <form action="">
            <div class="output" name="output">
              <input
                type="text"
                align-text="right"
                id="number"
                name="display"
              />
            </div>
            <div class="input">
              <input
                type="button"
                value="AC"
                id="ac"
                onclick="display.value = ' ' "
              />
              <input
                type="button"
                id="plus-minus"
                value="DEL"
                onclick="display.value = display.value.toString().slice(0,-1) "
              />
              <input
                id="mode"
                type="button"
                value="%"
                onclick="display.value += '%' "
              />
              <input
                type="button"
                id="divide"
                value="/"
                onclick=" display.value += '/' "
              />
              <input
                type="button"
                id="seven"
                value="7"
                onclick="display.value += '7' "
              />
              <input
                type="button"
                value="8"
                onclick="display.value += '8' "
                id="eight"
              />
              <input
                type="button"
                value="9"
                onclick="display.value += '9' "
                id="nine"
              />
              <input
                type="button"
                value="*"
                onclick="display.value += '*' "
                id="multiply"
              />
              <input
                type="button"
                value="4"
                onclick="display.value += '4' "
                id="four"
              />
              <input
                type="button"
                value="5"
                onclick="display.value += '5' "
                id="five"
              />
              <input
                type="button"
                value="6"
                onclick="display.value += '6' "
                id="six"
              />
              <input
                type="button"
                value="-"
                onclick="display.value += '-' "
                id="minus"
              />

              <input
                type="button"
                value="1"
                onclick="display.value += '1' "
                id="one"
              />
              <input
                type="button"
                value="2"
                onclick="display.value += '2' "
                id="two"
              />
              <input
                type="button"
                value="3"
                onclick="display.value += '3' "
                id="three"
              />
              <input
                type="button"
                value="+"
                onclick="display.value += '+' "
                id="plus"
              />

              <input
                type="button"
                value="0"
                onclick="display.value += '0' "
                id="zero"
              />
              <input
                type="button"
                value="."
                onclick="display.value += '.' "
                id="dot"
              />
              <input
                type="button"
                value="="
                onclick="display.value = eval(display.value) "
                id="equal"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
